<div class="card">
  <div class="card-header">
    <div class="card-title">
      Подразделения
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body p-0 full-height scrollable">
    <p-treeTable [value]="tree" class="subdev-tree" [selectionMode]="isMultiple ? 'multiple' : 'single'" [(selection)]="selectedSubdivision" (onNodeSelect)="selectNode($event)">
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttSelectableRow]="rowNode">
          <td>
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            <span *ngIf="rowData.name ? rowData.name : rowData.shortName">
              {{rowData.code ? '(' + rowData.code + ') - ' : ''}} {{rowData.shortName? rowData.shortName : rowData.name ? rowData.name : 'Нет имени'}}
            </span>
          </td>
        </tr>
      </ng-template>
    </p-treeTable>
    <div *ngIf="!this.tree" class="patch" >
      <h2>Загрузка...</h2>
    </div>
  </div>
</div>
<div class="card-footer toolbar">
  <div  class="card-footer toolbar-left">
    <button *ngIf="isMultiple" class="btn btn-warning" (click)="selectAllSubs()">
      Выбрать все районы
    </button>
  </div>
  <div class="card-footer toolbar-right">
    <div class="btn-group">
      <button class="btn btn-success" (click)="choose()">
        Выбрать
      </button>
      <button class="btn btn-secondary" (click)="cancel()">
        Отмена
      </button>
    </div>
  </div>
</div>
