<div class="card">
  <div class="card-header">
    <div class="card-title">
      Добавление медикаментов
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <app-simple-view
      [descriptions]="descriptionDrugs"
      [row]="true"
      [form]="form"
    ></app-simple-view>
  </div>
  <div class="card-footer toolbar">
    <div class="toolbar-right">
      <div class="btn-group">
        <button class="btn btn-success" (click)="save()">Сохранить</button>
        <button class="btn btn-secondary" (click)="back()">Отмена</button>
      </div>
    </div>
  </div>
</div>
