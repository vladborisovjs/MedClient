<div class="card">
  <div class="card-header">
    <div class="card-title">
      Карта не заполнена!
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    Не заполнены или некорректны необходимые поля карты:
    <ul>
      <li *ngIf="!cardItem.patientFK">
        Пациент
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('patient')">
          перейти
        </button>
      </li>
      <li *ngIf="cardItem.patientFK && (!cardItem.patientFK.name || !cardItem.patientFK.surname || !cardItem.patientFK.patronymic)">
        Ф.И.О пациента
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('patient')">
          перейти
        </button>
      </li>
      <li *ngIf="cardItem.patientFK && (!cardItem.patientFK.birthday || !checkBirthDay(cardItem.patientFK.birthday))">
        Дата рождения пациента
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('patient')">
          перейти
        </button>
      </li>
      <li *ngIf="cardItem.patientFK && cardItem.patientFK.gender === null  ">
        Пол пациента
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('patient')">
          перейти
        </button>
      </li>
      <li *ngIf="!cardItem?.patientFK?.patientTypeFK ">
        Тип пациента
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('patient')">
          перейти
        </button>
      </li>
      <li *ngIf="!docCheck">
        Тип документа пациента
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('patient')">
          перейти
        </button>
      </li>
      <li *ngIf="!cardItem?.resultTypeFK">
        Тип результата
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('result')">
          перейти
        </button>
      </li>
      <li *ngIf="!cardItem?.cardResultBean?.mainDiagnosisFK">
        Основной диагноз
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('result')">
          перейти
        </button>
      </li>
      <li *ngIf="!cardItem?.cardResultBean?.complicationHelpFK">
        Результат мероприятий
        <button class="btn btn-tiny btn-sm btn-outline-primary" (click)="closeAndNavigate('result')">
          перейти
        </button>
      </li>
    </ul>
  </div>
  <div class="card-footer toolbar-right">
    <div class="btn-group">
      <button class="btn btn-success" *ngIf="status !== cardStatuses.ARCHIVED" (click)="submit()">Отправить</button>
      <button class="btn btn-secondary" (click)="back()">Отменить</button>
    </div>
  </div>
</div>
