<div class="card">
  <div class="card-header">
    <div class="card-title">
      Похожие вызовы
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body similar-calls-table">
    <app-grid-table
      [columnDefs]="colDefs"
      (onGridReady)="fitCol($event)"
      [listSource]="listSource"
      (onRowDblClick)="setSimilarCall()"
      (onRowSelect)="selectCall($event)">
    </app-grid-table>
  </div>
  <div class="card-footer">
    <div class="toolbar-right">
      <button class="btn btn-secondary" (click)="back()">Назад</button>
    </div>
  </div>
</div>
