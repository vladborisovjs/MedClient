<div class="card border-danger">
  <div class="card-header">
    <div class="card-title">
      Уведите бригады с линии!
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <ol>
      <li>Перейдите на страницу "Главная / Управление вызовами"</li>
      <li>На панели "Бригады" выберите вкладку "Выведены в смену" </li>
      <li>Выберите бригаду, выделенную красным цветом</li>
      <li>Нажмите кнопку "Уход с линии" </li>
    </ol>
  </div>
  <div class="card-footer toolbar-right">
    <div class="btn-group">
      <button class="btn btn-success" (click)="go2close()">Перейти</button>
      <button class="btn btn-secondary" (click)="back()">Отмена</button>
    </div>
  </div>
</div>
