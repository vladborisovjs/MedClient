<div class="card default-bg">
  <div class="card-header">
    <div class="card-title">
      {{performer.surname}} {{performer.name}} {{performer.patronymic}}
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item default-bg" *ngFor="let shift of shifts">
      <div class="card-subtitle">
        Смена {{shift.scheduleTypeFK && shift.scheduleTypeFK.id ? 'по графику ' + shift.scheduleTypeFK.name : 'вне графика'}}
      </div>
      <b>C:</b> {{shift.dateFrom | date: 'dd.MM.yyyy HH:mm'}}<br>
      <b>до:</b> {{shift.dateTo | date: 'dd.MM.yyyy HH:mm'}}
      <div class="toolbar-right">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="updateShift(shift)">Редактировать</button>
          <button class="btn btn-danger" (click)="deleteShift(shift)">Удалить</button>
        </div>

      </div>
    </li>
  </ul>
  <div class="card-footer toolbar">
    <div class="toolbar-left">
      <button class="btn btn-success" (click)="createShift()">Добавить смену</button>
    </div>
    <div class="toolbar-right">
      <button class="btn btn-secondary" (click)="back()">Назад</button>
    </div>
  </div>
</div>
