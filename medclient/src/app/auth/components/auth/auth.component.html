<div class="login-component">
  <div class="text-center">
    <img src="assets/logo.png" class="rounded logo-img" alt='ТЦМК'>
  </div>

  <div class="card">
    <div class="card-header text-center">
      <h5>ПДС СМП ЛО</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <input formControlName="username" type="text" class="form-control" placeholder="Логин">
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Пароль">
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{error}}
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Вход
          <!--<i *ngIf="loading" class="fa fa-circle-o-notch fa-spin fa-fw"></i>-->
        </button>
      </form>
    </div>
  </div>
</div>
