<div class="user-table-wrapper">
  <div class="filter-wrapper">
      <app-simple-view
        [form]="form"
        [row]="true"

        [descriptions]="descriptions"
      ></app-simple-view>
      <button class="btn btn-success" (click)="createUser()">Новый сотрудник</button>
  </div>
  <app-grid-table
    (onRowSelect)="selectUser($event)"
    [columnDefs]="colDef"
    [dataSource]="source"
    [filter]="filters"></app-grid-table>
</div>
