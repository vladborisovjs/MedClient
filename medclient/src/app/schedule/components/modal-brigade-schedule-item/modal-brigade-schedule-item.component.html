<div class="card">
  <div class="card-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="card-title">
      Смена {{brigade.brigadeName}} {{date | date: 'dd.MM.yyyy' }}
    </div>
  </div>
  <div class="card-body">
    <div *ngFor="let p of duty.performers">
      {{p.second_name}} {{p.first_name}} {{p.patronymic}} - {{p.type_name}}
    </div>
  </div>
  <div class="card-footer toolbar">
    <div class="toolbar-left">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="goToEdit()">Редактировать</button>
        <button class="btn btn-danger" (click)="deleteDuty()">Удалить</button>
      </div>
    </div>
    <div class="toolbar-right">
      <div class="btn-group">
        <button class="btn btn-secondary" (click)="back()">Назад</button>
      </div>
    </div>

  </div>
</div>
