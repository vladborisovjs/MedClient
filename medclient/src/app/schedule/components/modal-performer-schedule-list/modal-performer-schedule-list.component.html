<div class="card">
  <div class="card-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="card-title">
      Смены сотрудника на  {{date | date: 'dd.MM.yyyy' }}
    </div>
  </div>
  <div class="card-body">
    <div class="card-subtitle">
      {{performer.second_name}} {{performer.first_name}} {{performer.patronymic}} - {{performer.position}}
    </div>
    <div *ngFor="let d of duty" class="flex-column">
      <div>
        <b>Смена {{d.period_type.name}}:</b> {{d.period_details.date_from | date: 'dd.MM HH:mm'}} - {{d.period_details.date_to | date: 'dd.MM HH:mm'}}
      </div>
      <div class="btn-group">
        <button class="btn btn-outline-info btn-tiny" (click)="editDuty()">Редактировать</button>
        <button class="btn btn-outline-danger btn-tiny" (click)="deleteDuty(d)">Удалить</button>
      </div>
    </div>
  </div>
  <div class="card-footer toolbar toolbar-right">
    <div class="btn-group">
      <button class="btn btn-success" (click)="addDuty()">Добавить смену</button>
      <button class="btn btn-secondary" (click)="back()">Назад</button>
    </div>

  </div>
</div>
