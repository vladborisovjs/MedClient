<div class="card">
  <div class="card-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="back()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="card-title">
      Редактирование периода работы транспорта в бригаде
    </div>
  </div>
  <div class="card-body">
    <div class="card-subtitle">
      {{transportInfo.brand}} {{transportInfo.statemark}}
    </div>
    <app-simple-view
      [descriptions]="desc"
      [item]="transportInfo.period_details"
      [form]="form"
    ></app-simple-view>
  </div>
  <div class="card-footer toolbar-right">
    <div class="btn-group">
      <button class="btn btn-success" (click)="save()">Применить</button>
      <button class="btn btn-secondary" (click)="back()">Назад</button>
    </div>
  </div>
</div>
