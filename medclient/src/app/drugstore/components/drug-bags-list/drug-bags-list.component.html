<div class="card">
  <div class="card-header toolbar">
    <div class="toolbar-left"></div>
    <div class="card-title">
      Список укладок
    </div>
    <div class="toolbar-right">
      <div class="btn-group">
        <button class="btn btn-wide btn-success" (click)="createBag()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<app-grid-table
  (onRowSelect)="selectBag($event)"
  [columnDefs]="colDef"
  [dataSource]="ds.drugBagsSource"
  [filter]="filters"></app-grid-table>
